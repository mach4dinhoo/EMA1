<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>PRIMEIRO ACESSO PROF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/ema/src/pages/css/primeiroAcessoProf.css" />
</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>

            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action="">
                    <h1 id="titulo"> PRIMEIRO ACESSO </h1>

                    <p>
                    
                        <input id="matri" name="nome_cad" required="required" type="text" font-size: 18px
                            placeholder="MATRÍCULA" />
                    </p>

                    <p>
                
                        <input id="senha" name="senha_cad" required="required" type="password" font-size: 18px
                            placeholder="SENHA" />
                    </p>

                    <p>
                
                        <input id="email" name="email_cad" required="required" type="email" font-size: 18px
                            placeholder="EMAIL" />
                    </p>

                    <p>

                        <input id="nome-turma" name="nome-turma" required="required" type="email" font-size: 18px 
                            placeholder="NOME DA TURMA" />
                    
                    </p>

                    <p>
                    
                        <input id="cod-turma" name="codturma_cad" required="required" type="text" font-size:18px
                            placeholder="CÓDIGO DA TURMA" />
                    </p>

                    <p>
                        
                        <input id="btn-entrar" type="submit" value="entrar" />

                        <a href="/ema/src/pages/Html/aluno.html"></a>
                    </p>
                    
                <h2 id="subtitulo"> CRIAR TURMA </h2>
                
                    <p class="link">
                        Já tem conta?
                        <a href="/ema/src/pages/Html/loginAluno.html"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
